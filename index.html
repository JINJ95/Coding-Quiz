<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Coding-Quiz</title>
</head>
<body>
    <!-- highscores & time: -->
    <ul id="navBar" class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a id="viewHighscores" class="nav-link" href="#">View Highscores!</a>
        </li>
        <li class="nav-item">
            <a id="correctDisplay" class="nav-link disabled d-none" href="#" tabindex="-1"><span>Correct: </span><span id="correct"></span></a>
        </li>
        <li class="nav-item">
            <a id="incorrectDisplay" class="nav-link disabled d-none" href="#" tabindex="-1"><span>Incorrect: </span><span id="incorrect"></span></a>
        </li>
        <li class="nav-item">
            <a id="timeDisplay" class="nav-link disabled d-none" href="#" tabindex="-1"><span>Time: </span><span id="time"></span></a>
        </li>
    </ul>

    <!-- Intro Content -->
    <div id="introContainer" class="container pt-5 mt-5">
        <!-- View title -->
        <div class="row justify-content-center">
            <h1>Coding Quiz</h1>
        </div>
        <br>
        <!-- info -->
        <div class="row justify-content-center">
            <h4>Test your knowledge of Coding in 60 seconds! </h4>
            <h4>Try to select all of the correct answers before the time runs out!</h4><h4> Warning: A wrong answer will subtract 10 seconds!</h4>
        </div>
        <!-- start button -->
        <div class="row justify-content-center pt-3">
            <button id="startButton" type="button" class="btn btn-primary btn-lg">Start</button>
        </div>
    </div>

    <!-- Question Content -->
    <div id="questionContainer" class="container pt-5 mt-5 d-none">
        <!-- View Question -->
        <div class="row justify-content-center">
            <h1 id="question">Question</h1>
        </div>
        <!-- row spacer -->
        <div class="row py-4"></div>
        <!-- Answer buttons -->
        <div id='answerButtons' class="row justify-content-center">
            <button type="button" class=" btn btn-primary btn-lg mx-3"></button>
            <button type="button" class=" btn btn-primary btn-lg mx-3"></button>
            <button type="button" class=" btn btn-primary btn-lg mx-3"></button>
            <button type="button" class=" btn btn-primary btn-lg mx-3"></button>
        </div>
    </div>

    <!-- Highscores Content -->
    <div id="highscores" class="container pt-5 mt-5 d-none">
        <!-- View title -->
        <div class="row justify-content-center">
            <h1>Highscores!</h1>
        </div>
        <!-- info -->
        <div class="row justify-content-center">
            <ol id="scoreList"></ol>
        </div>
        <!-- restart button -->
        <div class="row justify-content-center pt-3">
            <button id="restartButton" type="button" class="btn btn-primary btn-lg">Restart Quiz</button>
        </div>
        <!-- Clear button -->
        <div class="row justify-content-center pt-3">
            <button id="clearButton" type="button" class="btn btn-primary btn-lg">Clear Highscores</button>
        </div>
    </div>

    <!-- All Done Content -->
    <div id="allDoneContainer" class="container pt-5 mt-5 d-none">
        <!-- View title -->
        <div class="row justify-content-center">
            <h1>All Done!</h1>
        </div>
        <!-- form -->
        <form id="highscoreForm">
            <div class="form-group">
                <label for="Name">Enter Name:</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="row justify-content-center pt-3">
            <button id="submitName" type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
